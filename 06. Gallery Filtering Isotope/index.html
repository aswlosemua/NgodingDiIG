<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery With Isotope</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12">
                <ul class="cat-menu px-3 pt-3">
                    <li class="active" data-filter="*"><a href="#!">All</a></li>
                    <li data-filter=".programming"><a href="#!">Programming</a></li>
                    <li data-filter=".design"><a href="#!">Design</a></li>
                </ul>
            </div>
        </div>

        <div class="gallery">
            <div class="row mt-4">
                <div class="col-md-4 mb-4 item programming">
                    <div class="card img-fluid">
                        <img src="./images/1.jpg" class="card-img-top img-thumbnail">
                    </div>
                </div>
                <div class="col-md-4 mb-4 item design">
                    <div class="card img-fluid">
                        <img src="./images/2.jpg" class="card-img-top img-thumbnail">
                    </div>
                </div>
                <div class="col-md-4 mb-4 item programming">
                    <div class="card img-fluid">
                        <img src="./images/3.jpg" class="card-img-top img-thumbnail">
                    </div>
                </div>
                <div class="col-md-4 mb-4 item design">
                    <div class="card img-fluid">
                        <img src="./images/4.jpg" class="card-img-top img-thumbnail">
                    </div>
                </div>
                <div class="col-md-4 mb-4 item programming">
                    <div class="card img-fluid">
                        <img src="./images/5.jpg" class="card-img-top img-thumbnail">
                    </div>
                </div>
                <div class="col-md-4 mb-4 item design">
                    <div class="card img-fluid">
                        <img src="./images/6.jpg" class="card-img-top img-thumbnail">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/isotope.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
